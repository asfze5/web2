<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录界面Ⅰ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="stylesheet" href="./表单.css">
</head>
<body>
<div class="container right-panel-active">
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">注册</h2>
            <input type="text" placeholder="用户名" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <button class="btn">注册</button>
        </form>
    </div>
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">登录</h2>
            <input type="text" placeholder="用户名" class="input" />
            <input type="password" placeholder="密码" class="input" />
            <a href="#" class="link">忘记密码？</a>
            <button class="btn">登录</button>
        </form>
    </div>
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">登录</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('./图片/风景31.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('./图片/风景16.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('./图片/风景2.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('./图片/风景15.jpg')"></div>
</div>
  <script src="./表单.js"></script>
</body>
</html>
