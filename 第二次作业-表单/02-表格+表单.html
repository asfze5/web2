<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" name="新华系统">
    <table border="2" height="180%" width="100%" cellspacing="0">
        <tr>
        <td colspan="4"  bgcolor="lightgrey"> <span  style="color:rgb(10, 125, 170);">新华社信息反馈系统</span> </td>
    </tr>
    <tr>
        <td colspan="4">反馈说明：以下带"<span style="color: red;">*</span>"部分必须填写</td>
    </tr>
    <tr>
        <td align="right">申请人姓名<span style="color: red;">*</span>：</td>
        <td colspan="3"><input type="text" size="20" maxlength="10"></td>
    </tr>
    <tr>
        <td align="right">志愿服务意向：</td>
        <td colspan="3"><input type="checkbox" name="chk"/>敬老院
            <input type="checkbox" name="chk"/>下乡慰问
            <input type="checkbox" name="chk"/>教堂义工
            <input type="checkbox" name="chk"/>学校辅导</td>
    </tr>
    <tr>
        <td align="right">身份证号：</td>
        <td><input type="text" size="20" maxlength="15"></td>
        <td>性别<span style="color: red;">*</span>：</td>
        <td><input type="radio" name="radio">男
            <input type="radio" name="radio">女</td>
    </tr>
    <tr>
        <td align="right">E-mail<span style="color: red;">*</span>：</td>
        <td><input type="text" size="20" maxlength="15"></td>
        <td>年龄<span style="color: red;">*</span>：</td>
        <td><input type="text" size="6" maxlength="2">岁</td>
    </tr>
    <tr>
        <td align="right">来  自<span style="color: red;">*</span>：</td>
        <td>
            <select>
                <option>请选择</option>
                <option>四川</option>
                <option>北京</option>
                <option>湖南</option>
                <option>海南</option>
            </select>
        </td>
        <td>兴趣爱好：</td>
        <td><input type="text" size="10" maxlength="8"></td>
    </tr>
    <tr>
        <td align="right">联系地址：</td>
        <td><input type="text" size="15" maxlength="13"></td>
        <td>学历：</td>
        <td><input type="text" size="10" maxlength="5"></td>
    </tr>
    <tr>
        <td align="right">电  话<span style="color: red;">*</span>：</td>
        <td><input type="text" size="15" maxlength="13"></td>
        <td>预算开支：</td>
        <td><input type="text" size="4" maxlength="4">元</td>
    </tr>
    <tr>
        <td align="right">参与意向：</td>
        <td><input type="radio" name="radio"/>长期参与
            <input type="radio" name="radio"/>短期参与</td>
        <td>最近能参与的时间：</td>
        <td><input type="text" size="3" maxlength="3">天</td>
    </tr>
    <tr>
        <td align="right">个人简历：</td>
        <td colspan="3"><textarea name="1" id="1" cols="80" rows="8" style="overflow-y: scroll;"></textarea></td>
    </tr>
    <tr>
        <td align="right">其他备注：</td>
        <td colspan="3"><textarea name="1" id="1" cols="80" rows="8" style="overflow-y: scroll;"></textarea></td>
    </tr>
    <tr>
        <td colspan="4" align="center">
            
                <input type="submit" value="提交信息"/>
                <input type="reset" value="重新填写"/>
        </td>
    </div>
    </tr>
</table>
</form>
</body>
</html>
