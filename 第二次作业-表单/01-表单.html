
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div-outer{
            background-color: rgb(154,204,155);
            width:600px;
            padding:10px;
            margin: 0 auto;
        }
        .button{
            margin: 0 auto;
        }
        .main{
            line-height: 50px;
        }
        .adv{
            width:60px ;
            margin-right: 80px;
        }
    </style>
</head>
<body>
<div class="div-outer">
    <div align="center">
        <h1>申请表</h1>
    <hr color="rgb(28,141,24);"/>
    </div>
    <div class="main">
    <form action="#" method="get">
        姓名:<input type="text" size="20" maxlength="15"><br>
    感兴趣的职业:<br>
    <input type="radio" name="position">Web设计人员
    <input type="radio" name="position">Web管理人员
    <input type="radio" name="position">Web开发人员
    <br>
    其他要求<br>
    <textarea cols="30" rows="10" style="overflow-y: scroll;">包括薪水待遇、工作地点等</textarea><br>
    <input type="checkbox" checked="true">发送请求<br>
    经验
    <select>
        <option>无经验</option>
        <option>1年</option>
        <option>3年</option>
        <option>5年</option>
    </select>
</div>
    <div align="center">
        <input  class="adv" type="submit" value="确定"/>
        <input  class="adv" type="reset" value="重置"/>
    </div>
    </form>
</div>
</body> 
</html>
