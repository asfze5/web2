<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
        let num = parseInt(Math.random()*10)+1
        while(true){
            let value = +prompt('请输入数字')
            if(value>num){
                alert('数字猜大了，请继续猜')
            }
            else if(value<num){
                alert('数字猜小了，请继续猜')
            }
            else if(value==num){
                alert('恭喜你猜对了')
                break
            }
            else{
                alert('请输入1~100之间的数字') 
            }
        }
    </script>
</head>
